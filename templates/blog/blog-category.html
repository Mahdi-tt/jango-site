
<div class="single-sidebar-widget post-category-widget">

        {% for category, posts in category_posts.items %}
        <li>
            <a href="{% url 'blog:blog_category' cat_name=category %}" class="d-flex justify-content-between">
                <p>{{ category }}</p>
                
            </a>
        </li>
		{% endfor %}											
    </ul>
</div>
